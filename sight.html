<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밧쥬의 블로그</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="min-h-full">
        <nav class="bg-[#1d3557]">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16  items-center justify-between">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <img class="h-8 w-8" src="./img/logo.png" alt="Your Company">
                        </div>
                        <div class="hidden md:block justify-items-end">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <a href="index.html"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">홈으로</a>

                                <a href="intro.html"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">자기소개</a>

                                <a href="profil.html"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">포트폴리오</a>

                                <a href="hobby.html"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                                    aria-current="page">취미생활</a>

                                <a href="sight.html"
                                    class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                                    aria-current="page">직관사진</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <header class="bg-white">
                <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 shadow">
                    <h1 class="text-3xl font-bold tracking-tight text-gray-900">2023 직관 야구장 사진⚾</h1>
                </div>
            </header>
            <div class="container mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 shadow">
                <div class="flex flex-wrap">
                    <div class="max-w-4xl sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-2">
                        <img src="img/img1.jpg"
                            class="img-thumbnail cursor-pointer opacity-100 transition-opacity duration-500"
                            onclick="imgClick(event)">
                    </div>
                    <div class="max-w-4xl sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-2">
                        <img src="img/img2.jpg"
                            class="img-thumbnail cursor-pointer opacity-100 transition-opacity duration-500"
                            onclick="imgClick(event)">
                    </div>
                    <div class="max-w-4xl sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-2">
                        <img src="img/img3.jpg"
                            class="img-thumbnail cursor-pointer opacity-100 transition-opacity duration-500"
                            onclick="imgClick(event)">
                    </div>
                    <div class="max-w-4xl sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-2">
                        <img src="img/img4.jpg"
                            class="img-thumbnail cursor-pointer opacity-100 transition-opacity duration-500"
                            onclick="imgClick(event)">
                    </div>
                    <div class="max-w-4xl sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-2">
                        <img src="img/img5.jpg"
                            class="img-thumbnail cursor-pointer opacity-100 transition-opacity duration-500"
                            onclick="imgClick(event)">
                    </div>
                    <div class="max-w-4xl sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-2">
                        <img src="img/img6.jpg"
                            class="img-thumbnail cursor-pointer opacity-100 transition-opacity duration-500"
                            onclick="imgClick(event)">
                    </div>
                    <div class="max-w-4xl sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-2">
                        <img src="img/img7.jpg"
                            class="img-thumbnail cursor-pointer opacity-100 transition-opacity duration-500"
                            onclick="imgClick(event)">
                    </div>
                    <div class="max-w-4xl sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-2">
                        <img src="img/img8.jpg"
                            class="img-thumbnail cursor-pointer opacity-100 transition-opacity duration-500"
                            onclick="imgClick(event)">
                    </div>
                    <div class="max-w-4xl sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-2">
                        <img src="img/img9.jpg"
                            class="img-thumbnail cursor-pointer opacity-100 transition-opacity duration-500"
                            onclick="imgClick(event)">
                    </div>
                    <div class="max-w-4xl sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-2">
                        <img src="img/img10.jpg"
                            class="img-thumbnail cursor-pointer opacity-100 transition-opacity duration-500"
                            onclick="imgClick(event)">
                    </div>
                </div>
                <div class="main-img">
                    <img src="img/img1.jpg" id="current">
                </div>
            </div>

            <script>
                const current = document.getElementById('current');
                const imgs = document.querySelectorAll('.img-thumbnail');

                imgs.forEach(img => img.addEventListener('click', imgClick));

                function imgClick(e) {
                    imgs.forEach(img => (img.style.opacity = 1));

                    current.src = e.target.src;

                    current.classList.add('fade-in');

                    setTimeout(() => current.classList.remove('fade-in'), 500);

                    e.target.style.opacity = 0.4;
                }
            </script>

        </main>
        <footer class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <p>Copyright &copy; 2023, 중부대학교 정보보호학과 박지우</p>
        </footer>

    </div>
</body>
</body>
